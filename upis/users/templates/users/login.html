{% extends "users/base.html" %}
{% block title%}
  Login
{% endblock %}
{% block body %}

<div class="container">
  <h1 style="text-align:center">Login</h1>
  {% if message %}
      <p style="text-align:center" class="help-block">
          {{ message }}
      </p>
  {% endif %}
  <div class="container">
    <div class="row">
      <div style="width:30%; margin:0 auto;">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username"> Username: </label>
              <input id="username" class="form-control" name="username" type="text" placeholder="User name"/>
            </div>
            <div class="form-group">
              <label for="pass">Password: </label>
              <input id="pass" class="form-control" name="password" type="password" placeholder="Password"/>
            </div>
            <button class="btn btn-secondary" type="submit" name="button"> Login </button>
            <!-- <input class="btn btn-default" type="submit" value="Login"/> -->
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
